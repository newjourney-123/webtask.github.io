<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Diwali ‚Äî Greeting</title>
  <style>
    :root{
      --bg1:#10021b; /* night */
      --bg2:#2b0033;
      --accent:#ffb703; /* lamp glow */
      --muted:#f6f0e1;
      --card: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(1200px 700px at 10% 10%, #2e0030 0%, var(--bg1) 30%, #060013 70%);
      color:var(--muted);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{
      width:100%;max-width:960px;padding:28px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03);
      position:relative;overflow:hidden
    }

    header{display:flex;gap:16px;align-items:center}
    .title{font-size:clamp(28px,4vw,48px);line-height:1.02;font-weight:700;letter-spacing:0.5px}
    .subtitle{color:rgba(246,240,225,0.85);opacity:0.9}

    /* Diya SVG container */
    .stage{display:grid;grid-template-columns:1fr 420px;gap:18px;align-items:center}
    .left{padding:18px}
    .right{display:flex;align-items:center;justify-content:center;min-height:260px}

    /* buttons */
    .controls{display:flex;gap:10px;margin-top:14px}
    button{background:var(--card);border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
    button:active{transform:translateY(1px)}

    /* Diya look */\    
    .diya-wrap{width:320px;height:220px;display:flex;align-items:end;justify-content:center}

    /* flicker */\    
    .flame{filter:drop-shadow(0 8px 18px rgba(255,170,0,0.25));transform-origin:50% 80%;animation:flicker 2.6s infinite}
    @keyframes flicker{
      0%{transform:scaleY(1);opacity:1}
      20%{transform:scaleY(1.03) translateY(-2px);opacity:0.98}
      40%{transform:scaleY(.95) translateY(0px);opacity:0.96}
      60%{transform:scaleY(1.04) translateY(-1px);opacity:0.99}
      100%{transform:scaleY(1);opacity:1}
    }

    /* floating lamps */
    .lamp{position:absolute;top:12px;left:8px;opacity:0.12}
    .lamp svg{width:140px}

    /* sparkles */
    .sparkle{position: absolute;inset:0;pointer-events:none}
    .sparkle i{position:absolute;width:6px;height:6px;border-radius:50%;background:linear-gradient(180deg,#fff9d9,#ffd77a);opacity:0.9;box-shadow:0 0 12px rgba(255,200,60,0.85);animation:drift linear infinite}
    @keyframes drift{
      from{transform:translateY(0) scale(0.6);opacity:1}
      to{transform:translateY(-360px) scale(1.1);opacity:0}
    }

    /* greeting */
    .greeting{font-size:18px;margin-top:12px;color:rgba(246,240,225,0.95)}
    .message{font-size:20px;margin-top:8px;color:var(--accent);font-weight:700}

    footer{display:flex;gap:10px;align-items:center;margin-top:18px;justify-content:space-between}

    /* confetti canvas */
    canvas#confetti{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}

    /* theme pills */\    
    .theme-indicator{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);font-size:13px}

    @media (max-width:860px){
      .stage{grid-template-columns:1fr;}
      .right{order:-1}
      .diya-wrap{width:100%;height:180px}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <canvas id="confetti"></canvas>
    <div class="lamp" aria-hidden="true">
      <!-- decorative blurred lamp -->
      <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
        <defs><filter id="g"><feGaussianBlur stdDeviation="10"/></filter></defs>
        <ellipse cx="60" cy="70" rx="50" ry="20" fill="#ffb703" opacity="0.9" filter="url(#g)"/>
      </svg>
    </div>

    <header>
      <div>
        <div class="title">Happy Diwali!</div>
        <div class="subtitle">Wishing you light, joy, and prosperity.</div>
      </div>
      <div style="margin-left:auto;text-align:right">
        <div class="theme-indicator" id="themeName">Warm Festival Theme</div>
      </div>
    </header>

    <section class="stage">
      <div class="left">
        <p class="greeting">May your life be as colorful, shimmering, and magical as the lights of Diwali.</p>
        <p class="message">Light up ‚Äî spread smiles ‚Äî celebrate safely üéÜ</p>

        <div class="controls">
          <button id="confettiBtn">Celebrate (Confetti)</button>
          <button id="soundBtn">Toggle Chime</button>
          <button id="themeBtn">Change Theme</button>
          <button id="shareBtn">Share Greeting</button>
        </div>
      </div>

      <div class="right" aria-hidden="false">
        <div class="diya-wrap" role="img" aria-label="A glowing diya with flickering flame">
          <!-- Simple SVG diya -->
          <svg width="320" height="220" viewBox="0 0 320 220" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="g1" cx="50%" cy="30%">
                <stop offset="0%" stop-color="#fff6d8" stop-opacity="1"/>
                <stop offset="40%" stop-color="#ffd77a" stop-opacity="0.9"/>
                <stop offset="100%" stop-color="#ff7a00" stop-opacity="0.6"/>
              </radialGradient>
              <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="6" result="b"/>
                <feMerge><feMergeNode in="b"/></feMerge>
              </filter>
            </defs>

            <!-- glow -->
            <ellipse cx="160" cy="170" rx="120" ry="28" fill="#ffb703" opacity="0.14"/>

            <!-- bowl -->
            <path d="M70 160 C110 130,210 130,250 160 C220 170,110 170,70 160" fill="#6b2b00" stroke="#3f1a00" stroke-width="2"/>

            <!-- diya body -->
            <path d="M110 140 C140 90,180 90,210 140 C170 150,130 150,110 140" fill="#ffcc66" stroke="#b86b00" stroke-width="1.6"/>

            <!-- flame group -->
            <g class="flame" transform="translate(160,92)">
              <path d="M0 40 C18 26,30 6,16 -8 C14 -6,10 -4,6 -12 C-8 0,-10 12,-6 20 C-2 28,0 36,0 40Z" fill="url(#g1)"/>
              <path d="M0 32 C10 20,18 6,10 -4 C8 -2,6 -1,4 -6 C-4 2,-6 8,-4 14 C-2 20,0 28,0 32Z" fill="#fff6d8" opacity="0.9"/>
            </g>

          </svg>
        </div>
      </div>
    </section>

    <footer>
      <div style="opacity:0.85">Simple. Lightweight. Shareable.</div>
      <div style="font-size:13px;color:rgba(246,240,225,0.6)">Made with ‚ù§Ô∏è ‚Äî Enjoy safely</div>
    </footer>

    <div class="sparkle" id="sparkleArea" aria-hidden="true"></div>
  </div>

  <script>
    // --- Sparkles (small decorative particles) ---
    const sparkleArea = document.getElementById('sparkleArea');
    function makeSparkles(count=18){
      sparkleArea.innerHTML='';
      const w = window.innerWidth, h = window.innerHeight;
      for(let i=0;i<count;i++){
        const el = document.createElement('i');
        const left = Math.random()*100;
        const size = 4 + Math.random()*8;
        el.style.left = left + '%';
        el.style.bottom = (Math.random()*40+10) + 'px';
        el.style.width = size+'px'; el.style.height = size+'px';
        el.style.animationDuration = (4 + Math.random()*6) + 's';
        el.style.opacity = (0.6 + Math.random()*0.4);
        sparkleArea.appendChild(el);
      }
    }
    makeSparkles(20);

    // --- Confetti canvas (lightweight) ---
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiParts = [];
    function resizeCanvas(){
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', ()=>{resizeCanvas();});
    resizeCanvas();

    function spawnConfetti(n=80){
      confettiParts = [];
      for(let i=0;i<n;i++){
        confettiParts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height - canvas.height, r:4+Math.random()*8, vx:(Math.random()-0.5)*2, vy:2+Math.random()*3, life:100+Math.random()*120, col: ['#ffd166','#ef476f','#06d6a0','#118ab2'][Math.floor(Math.random()*4)]});
      }
      requestAnimationFrame(step);
    }

    function step(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let p of confettiParts){
        p.x += p.vx; p.y += p.vy; p.vy += 0.04; p.life--;
        ctx.beginPath(); ctx.ellipse(p.x,p.y,p.r,p.r*0.6,Math.sin(p.life/10),0,Math.PI*2);
        ctx.fillStyle = p.col; ctx.fill();
      }
      confettiParts = confettiParts.filter(p=>p.y < canvas.height + 40 && p.life>0);
      if(confettiParts.length>0) requestAnimationFrame(step);
    }

    document.getElementById('confettiBtn').addEventListener('click', ()=>{spawnConfetti(110);});

    // --- WebAudio simple chime ---
    let audioCtx = null; let osc=null; let gain=null; let playing=false;
    function startChime(){
      if(!audioCtx){audioCtx = new (window.AudioContext||window.webkitAudioContext)();}
      osc = audioCtx.createOscillator(); gain = audioCtx.createGain();
      osc.type = 'sine'; osc.frequency.value = 660;
      gain.gain.setValueAtTime(0, audioCtx.currentTime);
      gain.gain.linearRampToValueAtTime(0.18, audioCtx.currentTime + 0.02);
      osc.connect(gain); gain.connect(audioCtx.destination); osc.start();
      // play arpeggio
      const now = audioCtx.currentTime;
      const freqs = [660,880,990];
      freqs.forEach((f,i)=>{ osc.frequency.setValueAtTime(f, now + i*0.18); });
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 1.2);
      setTimeout(()=>{ if(osc) osc.stop(); osc=null;}, 1400);
    }
    document.getElementById('soundBtn').addEventListener('click', ()=>{startChime();});

    // --- Theme changer (normal but polished feature) ---
    const themes = [
      {name:'Warm Festival Theme', vars:{'--bg1':'#10021b','--bg2':'#2b0033','--accent':'#ffb703'}},
      {name:'Royal Purple', vars:{'--bg1':'#0b0226','--bg2':'#1a0737','--accent':'#c084fc'}},
      {name:'Green Glow', vars:{'--bg1':'#001a10','--bg2':'#06281a','--accent':'#7efc82'}}
    ];
    let tIndex=0;
    const themeBtn = document.getElementById('themeBtn');
    const themeName = document.getElementById('themeName');
    themeBtn.addEventListener('click', ()=>{
      tIndex = (tIndex+1)%themes.length; const th = themes[tIndex];
      themeName.textContent = th.name;
      for(const k in th.vars) document.documentElement.style.setProperty(k, th.vars[k]);
    });

    // --- Share / copy greeting ---
    document.getElementById('shareBtn').addEventListener('click', async ()=>{
      const text = `Happy Diwali! Wishing you light, joy & prosperity.`;
      if(navigator.share){
        try{ await navigator.share({title:'Happy Diwali',text}); }
        catch(e){ /* share cancelled */ }
      } else if(navigator.clipboard){
        await navigator.clipboard.writeText(text); alert('Greeting copied to clipboard! Paste to share.');
      } else { prompt('Copy this greeting', text); }
    });

    // --- Small accessibility: prefers-reduced-motion ---
    const m = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(m.matches){
      document.querySelectorAll('.flame').forEach(e=>e.style.animation='none');
      document.querySelectorAll('.sparkle i').forEach(e=>e.style.animation='none');
    }

    // make it look lively on load
    setTimeout(()=>{spawnConfetti(40);},800);
  </script>
</body>
</html>
